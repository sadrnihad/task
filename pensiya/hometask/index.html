<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Company Task</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container py-4">
    <h2 class="text-center mb-4">Company Cards</h2>
    <div class="row" id="cardContainer"></div>
  </div>

 
  <script>
    const data = [
      {"id":4,"companyName":"Tokyo Traders","contactName":"Yoshi Nagase","contactTitle":"Marketing Manager", img: "https://images.unsplash.com/photo-1526481280695-3c720685208b"},
      {"id":5,"companyName":"Cooperativa de Quesos 'Las Cabras'","contactName":"Antonio del Valle Saavedra","contactTitle":"Export Administrator", img: "https://images.unsplash.com/photo-1504754524776-8f4f37790ca0"},
      {"id":6,"companyName":"Mayumi's","contactName":"Mayumi Ohno","contactTitle":"Marketing Representative", img: "https://images.unsplash.com/photo-1504674900247-0877df9cc836"},
      {"id":7,"companyName":"Pavlova Ltd.","contactName":"Ian Devling","contactTitle":"Marketing Manager", img: "https://images.unsplash.com/photo-1495195134817-aeb325a55b65"},
      {"id":8,"companyName":"Specialty Biscuits Ltd.","contactName":"Peter Wilson","contactTitle":"Sales Representative", img: "https://images.unsplash.com/photo-1578985545062-69928b1d9587"},
      {"id":9,"companyName":"PB Knäckebröd AB","contactName":"Lars Peterson","contactTitle":"Sales Agent", img: "https://images.unsplash.com/photo-1604908811921-9863c0c98f4b"},
      {"id":10,"companyName":"Refrescos Americanas LTDA","contactName":"Carlos Diaz","contactTitle":"Marketing Manager", img: "https://images.unsplash.com/photo-1509057199576-632a47484ece"}
    ];

    const container = document.getElementById("cardContainer");

    data.forEach(item => {
      const card = `
        <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
          <div class="card h-100">


             <img src="${item.img}" class="card-img-top" alt="${item.companyName}">

        <div class="card-header-custom">
          <h5 class="card-title">${item.companyName}</h5>
        </div>        

            <div class="card-body">
              <h5 class="card-title">${item.companyName}</h5>
              <p><strong>Contact Name:</strong> ${item.contactName}</p>
              <p><strong>Contact Title:</strong> ${item.contactTitle}</p>
            </div>
          </div>
        </div>`;
      container.innerHTML += card;
    });
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
